        // Populate the state dropdown
        const stateSelect = document.getElementById("stateSelect");
        const districtSelect = document.getElementById("districtSelect");
        const citySelect = document.getElementById("citySelect");
        const placesList = document.getElementById("placesList");

        function populateSelect(element, options) {
            element.innerHTML = "";
            element.disabled = false;
            options.forEach(option => {
                const opt = document.createElement("option");
                opt.value = option;
                opt.textContent = option;
                element.appendChild(opt);
            });
        }

        // Initialize the states dropdown
        const states = Object.keys(data.states);
        populateSelect(stateSelect, ["Select State", ...states]);

        stateSelect.addEventListener("change", function () {
            const selectedState = stateSelect.value;
            if (selectedState !== "Select State") {
                const districts = Object.keys(data.states[selectedState].districts);
                populateSelect(districtSelect, ["Select District", ...districts]);
                citySelect.innerHTML = "<option>Select City</option>";
                citySelect.disabled = true;
                placesList.innerHTML = ""; // Clear previous places
            }
        });

        districtSelect.addEventListener("change", function () {
            const selectedState = stateSelect.value;
            const selectedDistrict = districtSelect.value;
            if (selectedDistrict !== "Select District") {
                const cities = Object.keys(data.states[selectedState].districts[selectedDistrict].cities);
                populateSelect(citySelect, ["Select City", ...cities]);
                placesList.innerHTML = ""; // Clear previous places
            }
        });

        citySelect.addEventListener("change", function () {
            const selectedState = stateSelect.value;
            const selectedDistrict = districtSelect.value;
            const selectedCity = citySelect.value;
            if (selectedCity !== "Select City") {
                const places = data.states[selectedState].districts[selectedDistrict].cities[selectedCity];
                placesList.innerHTML = "";
                places.forEach(place => {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${place.name}</strong><br><img src="${place.image}" alt="${place.name}" loading="lazy">`;
                    placesList.appendChild(li);
                });
            }
        });
